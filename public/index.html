<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raising Cane's Chat</title>
  <style>
    /* ===== BODY & BACKGROUND ===== */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      /* Replace 'background.png' with your actual file name in the images folder */
      background: url("images/background.png") no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    /* ===== TOP-LEFT CHICKEN LOGO ===== */
    .top-left-logo {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 80px;
      height: auto;
      z-index: 1000;
    }

    /* ===== TOP CANE'S LOGO ===== */
    .top-canes-logo {
      display: block;
      margin: 20px auto 0 auto; /* center horizontally */
      width: 200px; /* adjust as needed */
      height: auto;
    }

    /* ===== CHAT CONTAINER ===== */
    .container {
      max-width: 600px;
      margin: 120px auto 20px auto;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    /* ===== CHATBOX ===== */
    #chatbox {
      width: 100%;
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 300px;
      overflow-y: auto;
      margin: 20px 0;
      background-color: #fff;
    }

    .message {
      margin: 5px 0;
      padding: 5px;
      border-radius: 5px;
    }

    .user {
      background-color: #f1f1f1;
      text-align: right;
    }

    .ai {
      background-color: #ffe6e6; /* Light red tint for AI messages */
      text-align: left;
    }

    /* ===== FORM ELEMENTS ===== */
    input {
      width: 70%;
      padding: 10px;
      margin-right: 10px;
    }

    button.send {
      padding: 10px;
      cursor: pointer;
      background-color: #b30000; /* Cane's red */
      color: white;
      border: none;
      border-radius: 5px;
    }

    /* ===== SELECT & CHECKOUT BUTTON (if desired) ===== */
    .menu-select {
      padding: 5px;
      margin-right: 10px;
    }
    .checkout-btn {
      padding: 5px 10px;
      background-color: #b30000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Top-left chicken logo -->
  <img class="top-left-logo" src="images/chicken.png" alt="Chicken Logo" />

  <!-- Top Cane's logo -->
  <img class="top-canes-logo" src="images/logo.png" alt="Cane's Logo" />

  <div class="container">
    <!-- Example: Menu & Checkout row (Optional) -->
    <div style="margin-bottom: 20px;">
      <select class="menu-select">
        <option value="menu">Menu</option>
        <option value="combos">Combos</option>
        <option value="sides">Sides</option>
        <option value="drinks">Drinks</option>
      </select>
      <button class="checkout-btn" onclick="checkout()">Checkout</button>
    </div>

    <!-- Chatbox -->
    <div id="chatbox"></div>

    <!-- Input & Send button -->
    <input type="text" id="userInput" placeholder="Hi, Iâ€™d like to order some chicken fingers..." />
    <button class="send" onclick="sendMessage()">Send</button>
  </div>

  <script>
    const sessionId = Math.random().toString(36).substring(7);

    async function sendMessage() {
  const userInput = document.getElementById('userInput').value;
  document.getElementById('userInput').value = ''; // Clear input
  const chatbox = document.getElementById('chatbox');

  // Display the user's message
  chatbox.innerHTML += `<div class="message user">You: ${userInput}</div>`;

  try {
    // Send message to your backend API
    const response = await fetch("https://cs4485-team-6.onrender.com/api/cohere/generate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ sessionId, prompt: userInput })
    });

    if (!response.ok) {
      throw new Error(`Server responded with status ${response.status}`);
    }

    const data = await response.json();

    // Display the AI's response
    chatbox.innerHTML += `<div class="message ai">AI: ${data.reply}</div>`;
  } catch (error) {
    console.error("Fetch error:", error);
    chatbox.innerHTML += `<div class="message ai"> Error: ${error.message}</div>`;
  }

  chatbox.scrollTop = chatbox.scrollHeight;
}


    function checkout() {
      // Replace this with actual checkout functionality
      alert('Proceeding to checkout!');
    }
  </script>
</body>
</html>
